<script>
  // Contact Form से डेटा भेजने का फंक्शन
function sendData() {
  var name = document.getElementById("name").value;
  var phone = document.getElementById("phone").value;
  var message = document.getElementById("message").value;

  var url = "https://script.google.com/macros/s/AKfycbxSZvUPDNORyXGUQ2AdAP0M6tYkBTAmRES3Sn-z8i32tcamOnjkmfNa03ms3TAEnUah/exec"; // अपना URL लगाओ

  var data = {
    name: name,
    phone: phone,
    message: message,
  };

  // POST डेटा भेजना
  fetch(url, {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(data),
  })
    .then(() => {
      alert("Message sent successfully! ✅");
    })
    .catch((error) => {
      alert("Error: " + error.message);
    });
}

</script>
